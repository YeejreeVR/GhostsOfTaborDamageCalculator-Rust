<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghosts of tabor calculator</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
  <label for="gun">Gun</label>
    <select id="gun">
      <option value="0">Ak Alpha</option>
    </select>
  <label for="helmet">Helmet</label>
  <select id="helmet">
    <option value="0">None</option>
    <option value="1">SPH-5</option>
    <option value="2">SSH-68</option>
    <option value="3">6B47</option>
    <option value="3">ATE</option>
    <option value="3">C1300</option>
    <option value="4">Ronin</option>
    <option value="4">Dominator</option>
    <option value="4">Krtek Mask</option>
    <option value="4">Cultist Mask</option>
    <option value="5">ALTYN</option>
    <option value="5">Mich Helmet</option>
  </select>
  <label for="vest">Vest</label>
    <select id="vest">
      <option value="0">None</option>
      <option value="0">A22</option>
      <option value="1">LabV</option>
      <option value="2">JPC2</option>
      <option value="3">VestB</option>
      <option value="4">6B102</option>
      <option value="5">6B43</option>
      <option value="6">R61</option>
    </select>
  <label for="bodypart">Body Part</label>
  <select id="bodypart">
    <option value="0">Head</option>
    <option value="1">Neck</option>
    <option value="2">Torso</option>
    <option value="3">Pelvis</option>
    <option value="4">Upper Arm</option>
    <option value="5">Upper Leg</option>
    <option value="6">Lower Arm</option>
    <option value="7">Lower Leg</option>
    <option value="8">Hand</option>
    <option value="9">Foot</option>
  </select>
  <label for="ammotype">Ammo Type</label>
  <select id="ammotype">
    <option value="0">FMJ</option>
    <option value="1">AP</option>
  </select>
  <h1 id="damagepershotoutput"></h1>
  <h1 id="shotstokilloutput"></h1>
  <h1 id="timetokilloutput"></h1>
  <h1 id="damagepersecondoutput"></h1>
  <h1 id="firerateoutput"></h1>

  </body>
</html>
